<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:url('https://img.freepik.com/premium-photo/abstract-digital-communication_34629-318.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .signup-form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .signup-form h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            .signup-form {
                max-width: 100%;
            }
        }
    </style>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="signup" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    var df = document.getElementById("signup");
    df.addEventListener("submit", function (e) {
      e.preventDefault();
      var pass = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      var name = document.getElementById("name").value;
      $.ajax({
        type: "POST",
        url: "http://localhost:3300/signup",
        dataType: "json",
        data: { username: name, password: pass, email: email },
        success: function (data) {
          console.log(data.message);
          if (data.message === "User Registration Successful") {
            alert("User Registration Successful Please login");
            window.location = "./signin.html";
          } else {
            alert("User registration failed");
          }
        },
      });
    });
  </script>


</html>
