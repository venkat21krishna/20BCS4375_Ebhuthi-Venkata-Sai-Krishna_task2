<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        @media only screen and (max-width: 600px) {
            .contact-form {
                max-width: 100%;
            }
        }
    </style>
    <title>Contact Us Form</title>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="email">Your Mobile Number:</label>
                <input type="number" id="number" name="number" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    var df = document.getElementById("contact");
    df.addEventListener("submit", function (e) {
      e.preventDefault();
      var numb = document.getElementById("number").value;
      var email = document.getElementById("email").value;
      var name = document.getElementById("name").value;
      var msg = document.getElementById("message").value;

      $.ajax({
        type: "POST",
        url: "http://localhost:3300/contact",
        dataType: "json",
        data: { username: name, number:numb, message:msg, email: email },
        success: function (data) {
          console.log(data.message);
          if (data.message === "contacted") {
            alert("Form submitted successfully");
            window.location = "./main.html";
          } else {
            alert("form not submitted");
          }
        },
      });
    });
  </script>

</body>
</html>
